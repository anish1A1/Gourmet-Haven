{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- the id is gourmet
    and password is GourmetHaven -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'Grocery/homePage.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mako&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    

        

    <title>Gourmet Haven</title>
</head>
<body>
    <header>
        
        <div class="logo">
            <a href="{% url 'Grocery-Home' %}" class="logo-link">Gourmet <span>Haven</span></a>
        </div>
        

        <div class="header">
            <div class="header-option">
                <div class="search-bar">
                    <input type="text" placeholder="Search for Products, Brands ...">
                    <button type="submit" class="search-button">
                        <img src=" {% static 'images/homeimg/search.png' %}" alt="Search">
                    </button>
                </div>
            </div>
        </div>    
            <div class="headersBtn">
                <div class="logobutton"> 
                    <div class="cart-icon"><a href="{% url 'cart' %}"><img src= "{% static 'images/homeimg/shopping-cart.png' %}" alt="Cart"></a>
                    </div>
                        <div class="favourites">
                        <a href=""><img src= "{% static 'images/homeimg/favorite.png' %}" href="" alt="favourite"></a>
                        </div>

                        {% if user.is_authenticated %}
                            <div class="login-option"><a href="{% url 'logout' %}">Logout</a>
                            </div>
                        {% else %}
                           

                            <div class="login-option"><a href="{% url 'login' %}">Login</a>
                            </div>
                        {% endif %}    
                </div>
            </div>
          
    </header>

    <main>
        {% if messages %}
        <div class="container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        
            
        {%block content%}{% endblock content%}
    </main>
    
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

    

        <!-- Correct and optimized script inclusions -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js"></script>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    

    <!--  custom script -->
    <script src="{% static '/js/custom.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512â€“16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

    
    
    

</body>
</html>
