{% extends 'Grocery/base.html' %}

{% block content %}

<style>
    .card {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        border-radius: 20px;
    }

    .card:hover {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
    }

    #authButton, #registerButton {
        width: 100%;
        border-radius: 20px;
    }

    #registerButton:hover {
        background-color: #6c757d;
        color: #fff;
    }

    input[type="text"].form-control, .form-control {
        width: 100%;
        border-radius: 20px;
        padding: 10px;
    }
</style>

    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4 text-center">Login</h2>
                    
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}        
                        <!-- a security measure in Django to prevent unauthorized form submissions. -->
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-rounded" id="authButton">Login</button>
                        <br>
                        <div class="mt-3">
                            <button id="registerButton" class="btn btn-secondary btn-rounded">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerButton').addEventListener('click', function() {
            window.location.href = "{% url 'register_user' %}";
        });
    </script>
{% endblock content%}
